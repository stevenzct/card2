<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Game Card Layout</title>

</head>
<body>
    <div class="container">
        <h2>Cards</h2>
        <div class="row">
            <div class="col s6 l2 ">
                <div class="card  "  id="main-card">
                    <div class="card-image" id="card">
                        <img src="/img/image2.png" alt="" id="image">
                     
                            
                        
                        <div id="hide" class="center-align" style="margin-bottom: 10px;">
                            
                           
                            <a class="waves-effect waves-light btn" style="background-color: #FBC104 ; color: #000E16; ">button 1</a>
                            <a class="waves-effect waves-light btn " style="background-color: #34C9D8; color: #000E16; ">button 2</a>
                        </div> 
                    </div>

                    <div class="card-action" style="background-color:#1C2D30 ; max-height: 10px; border:0;">
                        <span class="material-icons" style="margin-left: 95px; margin-top: -90px; color:  #565D5E;">
                            play_circle_filled
                            </span>
                        <h6 style="color: white; font-size: 14px; font-weight: bold; margin-top: -30px; margin-left: -15px;">Title</h6>
                       
                       
                        <p class="right-align" style="color: #565D5E; font-size: 12px; font-weight: bold;  margin-top: -20px;">
                            
                            Sub Title</p>  

                           
                </div>
            </div>
        </div>
    </div>


   
</body>
</html>
